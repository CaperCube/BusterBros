<!--                                                              
////////////////////////////////////////////////////////
////                     Head HTML                  ////
////////////////////////////////////////////////////////
-->
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" charset="utf-8">
    <title>Buster Bros</title>
    <meta name="author" content="Eric Kalpin">
    <link rel='icon' type='image/png' href='src/logo.png'>
    <link rel="stylesheet" href="main.css">
    <!--
    ////////////////////////////////////////////////////////
    ////                     Scripts                    ////
    ////////////////////////////////////////////////////////
    -->
    <script defer>
        $ = (n) => document.querySelector(n);
        $$ = (n) => document.querySelectorAll(n);
        function HideShowDOM(o) {
            if (o.style.display != "none") o.style.display = "none";
            else o.style.display = "inline-block";
        }
    </script>
    <script defer src="./js/socket.io.js"></script>
    <script defer src="js/network.js"></script>
    <script defer src="js/input.js"></script>
    <script defer src="js/resources.js"></script>
    <script defer src="js/objects.js"></script>
    <script defer src="js/levels.js"></script>
    <script defer src="js/movement.js"></script>
    <script defer src="js/draw.js"></script>
    <script defer src="js/fx.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <!--
    ////////////////////////////////////////////////////////
    ////                     Canvas                     ////
    ////////////////////////////////////////////////////////
    -->
    WARNING! This will override any existing lobby -> <button onclick="startGame(Walls)">Host Game</button><br>
    <canvas id="my_canvas"></canvas><br>
    Skin: <button onclick="ChangeSkin(0)">Blue</button>
    <button onclick="ChangeSkin(1)">Red</button>
    <span id="DOM_join_options">
        User Name: <input id="DOM_uName" type="text" onkeydown="EnterJoin(this)">
        <button onclick="JoinWithName($('#DOM_uName'))">Join</button>
    </span><br>
    If your name is still "Player" after joining, that means there is no lobby open yet. Click "Host Game" to start one.<br>
    <button onclick="HideShowDOM($('#DOM_controls'))">Control Settings</button> <button onclick="SaveLevel()">Save Level on Server</button><br>
    <span id="DOM_controls" style="display: none;">
        <button onclick="ApplyControlPreset(arrowPreset)">Classic Preset</button> <button onclick="ApplyControlPreset(WASDPreset)">WASD Preset</button><br>
        <button onclick="PressKeyPrompt($('#DOM_up_key'))" onkeydown="ChangeButton(this, Controls.Player1.upAxis1, $('#DOM_up_key'))">Aim Up</button> : <span id="DOM_up_key">up</span><br>
        <button onclick="PressKeyPrompt($('#DOM_down_key'))" onkeydown="ChangeButton(this, Controls.Player1.downAxis1, $('#DOM_down_key'))">Aim Down</button> : <span id="DOM_down_key">down</span><br>
        <button onclick="PressKeyPrompt($('#DOM_left_key'))" onkeydown="ChangeButton(this, Controls.Player1.leftAxis1, $('#DOM_left_key'))">Move Left</button> : <span id="DOM_left_key">left</span><br>
        <button onclick="PressKeyPrompt($('#DOM_right_key'))" onkeydown="ChangeButton(this, Controls.Player1.rightAxis1, $('#DOM_right_key'))">Move Right</button> : <span id="DOM_right_key">right</span><br>
        <button onclick="PressKeyPrompt($('#DOM_jump_key'))" onkeydown="ChangeButton(this, Controls.Player1.jump, $('#DOM_jump_key'))">Jump</button> : <span id="DOM_jump_key">x</span><br>
        <button onclick="PressKeyPrompt($('#DOM_place_key'))" onkeydown="ChangeButton(this, Controls.Player1.fire1, $('#DOM_place_key'))">Place</button> : <span id="DOM_place_key">c</span><br>
        <button onclick="PressKeyPrompt($('#DOM_invup_key'))" onkeydown="ChangeButton(this, Controls.Player1.fire1, $('#DOM_invup_key'))">Inv Up</button> : <span id="DOM_invup_key">+</span><br>
        <button onclick="PressKeyPrompt($('#DOM_invdown_key'))" onkeydown="ChangeButton(this, Controls.Player1.fire1, $('#DOM_invdown_key'))">Inv Down</button> : <span id="DOM_invdown_key">-</span><br>
        <button onclick="PressKeyPrompt($('#DOM_respawn_key'))" onkeydown="ChangeButton(this, Controls.Player1.resapwn, $('#DOM_respawn_key'))">Resapwn</button> : <span id="DOM_respawn_key">r</span>
    </span>
    
</body>
